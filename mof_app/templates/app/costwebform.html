{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Numbers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center text-blue-600">Enter Four Numbers</h1>
        
        <form method="post" class="mt-4">
            {% csrf_token %}
            
            <label class="block text-gray-700 font-semibold">Number 1</label>
            <input type="number" name="num1" required class="w-full border p-2 rounded mb-2">
            
            <label class="block text-gray-700 font-semibold">Number 2</label>
            <input type="number" name="num2" required class="w-full border p-2 rounded mb-2">
            
            <label class="block text-gray-700 font-semibold">Number 3</label>
            <input type="number" name="num3" required class="w-full border p-2 rounded mb-2">
            
            <label class="block text-gray-700 font-semibold">Number 4</label>
            <input type="number" name="num4" required class="w-full border p-2 rounded mb-4">
            
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Save to Database</button>
        </form>
    </div>
</body>
</html>
