{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Marvel Movie</title>
    <link rel="stylesheet" href="{% static 'css/appstyles.css' %}">
</head>
<body>
    <header>
        <h1>WORST Movies</h1>
        <a href="{% url 'dashboard' %}" class="back-btn">â¬… Back to Dashboard</a>
    </header>
    <div class="form-container">
        <form method="post" action="{% url 'add_movie' %}">
            {% csrf_token %}
            <input type="text" name="movieName" placeholder="Movie Name" required>
            <input type="text" name="director" placeholder="Director" required>
            <input type="number" name="budget" placeholder="Budget (in $M)" required>
            <label class="block">
                <input type="checkbox" name="genre" value="action"> Action
            </label>
            <label class="block">
                <input type="checkbox" name="genre" value="comedy"> Comedy
            </label>
            <label class="block">
                <input type="checkbox" name="genre" value="drama"> Drama
            </label>
            <label class="block">
                <input type="checkbox" name="genre" value="horror"> Horror
            </label>
            <label class="block">
                <input type="checkbox" name="genre" value="sci-fi"> Sci-Fi
            </label>
            <label class="block">
                <input type="checkbox" name="genre" value="romance"> Romance
            </label>
            <input type="number" name="budget" placeholder="Budget (in $M)" required>
            <input type="url" name="imageUrl" placeholder="Image URL" required>
            <button type="submit">Add Movie</button>
        </form>
    </div>
</body>
</html>
