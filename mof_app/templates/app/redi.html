<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-bold">{{ movie.name }}</h1>
        <img src="{{ movie.image_url }}" class="w-64 h-80 object-cover rounded-lg mt-4">
        <p class="text-gray-700 mt-4"><strong>Director:</strong> {{ movie.director }}</p>
        <p class="text-gray-700"><strong>Genre:</strong> {{ movie.GENRE }}</p>
        <p class="text-gray-700 font-bold {% if movie.budget < 50 %}text-red-600{% else %}text-green-600{% endif %}">
            Budget: ${{ movie.budget }}M
        </p>
        <a href="{% url 'dashboard' %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded">Back to Movies</a>
    </div>
</body>
</html>
