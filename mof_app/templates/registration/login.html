<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<style>
    /* Import Marvel-Like Font */
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    /* Body Styling */
    body {
        font-family: 'Bebas Neue', sans-serif;
        background: linear-gradient(90deg, #1a1a1a, #4b0000);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Container */
    .login-container {
        background: rgba(0, 0, 0, 0.85);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        width: 350px;
        text-align: center;
        border: 2px solid red;
    }

    /* Title */
    h2 {
        color: #ffcc00;
        font-size: 32px;
        letter-spacing: 2px;
        text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
    }

    /* Input Fields */
    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #ffcc00;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 16px;
    }

    input::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    /* Button */
    button {
        background-color: #d50000;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 5px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
    }

    button:hover {
        background-color: #ffcc00;
        color: black;
        box-shadow: 0 0 20px rgba(255, 204, 0, 1);
    }

    /* Error Messages */
    .error-message {
        color: red;
        font-size: 14px;
    }

    /* Labels */
    label {
        display: block;
        text-align: left;
        font-weight: bold;
        color: #ffcc00;
    }

</style>
<body>
    <div>
    <h2>Login</h2>
    {% if messages %}
    <div class="message-box">
        {% for message in messages %}
            {% if forloop.last %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endif %}
        {% endfor %}
    </div>
{% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <label>Password:</label>
        <input type="password" name="password" required><br>
        <button type="submit">Login</button>
        <input type="hidden" name="next" value="{{ next }}">

    </form>
</div>
</body>
</html>
