<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCS Registration</title>
    <style>
        /* Marvel Theme Styles */
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        body {
            font-family: 'Times Roman', sans-serif;
            background: linear-gradient(90deg, #1a1a1a, #4b0000);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: left;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            width: 350px;
            text-align: center;
            border: 2px solid red;
        }

        h2 {
            text-align: center;
            color: #ffcc00;
            font-size: 32px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            background-color: #d50000;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        button:hover {
            background-color: #ffcc00;
            color: black;
            box-shadow: 0 0 20px rgba(255, 204, 0, 1);
        }

        .link {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            color: #d50000;
        }

        p {
            margin-top: 15px;
        }
        .radio-group {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 10px 0;
}

.radio-item {
    position: relative;
}

.radio-item [type="radio"] {
    display: none;
}



/* Glowing border animation */
.radio-item label::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #ffcc00, #d50000);
    top: 0;
    left: 0;
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

/* Hover effect */
.radio-item label:hover {
    background-color: #ffcc00;
    color: black;
    transform: scale(1.1);
}

/* Active selection effect */
.radio-item [type="radio"]:checked + label {
    background-color: #d50000;
    border-color: #ffcc00;
    color: white;
    box-shadow: 0 0 15px rgba(255, 204, 0, 1);
    transform: scale(1.1);
}

/* Mobile responsiveness */
@media (max-width: 480px) {
    .radio-group {
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .radio-item label {
        width: 80%;
        text-align: center;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h2>MOF temp</h2>
        <form action="{% url 'usr_reg' %}" method="POST">
            {% csrf_token %}
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="password">Password</label>      
            <input type="password" id="password" name="password" required>
           
            <label for="confirm_password">Conform Password</label>      
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <label for="role">Role</label>
                   <div class="radio-group">
             <div class="radio-item">
                   <input type="radio" id="user" name="role" value="User" required>
            <label for="user">User</label>
             </div>
                <div class="radio-item">
               <input type="radio" id="admin" name="role" value="Admin" required>
               <label for="admin">Admin</label>
             </div>
              </div>

               
            
            <button type="submit">Register</button>

            <p>Already have an account? <a class="link" href="{% url 'login' %}">Login</a></p>

                
          
        </form>
    </div>
</body>
</html>
