{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="appstyles" href="{% static 'css/logout.css' %}">
</head>
<body>
    <div class="logout-container">
        <h2>Are you sure you want to log out?</h2>
        <p>You will need to log in again to access your dashboard.</p>
        <div class="logout-buttons">
            <a href="{% url 'dashboard' %}" class="cancel-btn">Cancel</a>
            <a href="{% url 'logout_view' %}" class="logout-btn">Log Out</a>
        </div>
    </div>
</body>
</html>
